<!DOCTYPE html>
<html lang="es-PE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlquilaFácil</title>

    <link rel="stylesheet" href="/src/assets/css/styles.css">
    <link rel="stylesheet" href="/css/styles.css?hola">
</head>

<body>
    <!-- Nav -->
    {{ template "partials/nav.partial.html" }}

    <!-- BANNER 1 -->
    <section>
        <img src="/img/banner-landing.png" class="object-contain" alt="banner">
        <p
            class="relative left-9 bottom-16 md:left-12 md:bottom-24 lg:left-14 lg:bottom-40 lg:text-5xl md:text-3xl text-sm font-extrabold text-white">
            ESTAMOS EN <br><span class="text-primary">TODAS</span> PARTES
        </p>
    </section>
    <!-- Solo elige el lugar -->
    <section class="mx-auto max-w-xs md:max-w-2xl lg:max-w-7xl">
        <h1 class="font-extrabold text-5xl">
            Solo elige el lugar
        </h1>
        <!-- grilla -->
        <div
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-0 md:gap-x-32 lg:gap-x-80 gap-y-10 justify-center items-center mt-20">
            <div>
                <img src="/img/lima.png" alt="Lima"
                    class="object-contain mx-auto rounded-xl hover:opacity-80 transition-opacity">
                <p class="text-center font-medium text-3xl">
                    Lima
                </p>
            </div>
            <div>
                <img src="/img/ica.png" alt="Ica"
                    class="object-contain mx-auto rounded-xl hover:opacity-80 transition-opacity">
                <p class="text-center font-medium text-3xl">
                    Ica
                </p>
            </div>
            <div>
                <img src="/img/cajamarca.png" alt="Cajamarca"
                    class="object-contain mx-auto rounded-xl hover:opacity-80 transition-opacity">
                <p class="text-center font-medium text-3xl">
                    Cajamarca
                </p>
            </div>
            <div>
                <img src="/img/cuzco.png" alt="Cuzco"
                    class="object-contain mx-auto rounded-xl hover:opacity-80 transition-opacity">
                <p class="text-center font-medium text-3xl">
                    Cuzco
                </p>
            </div>
            <div>
                <img src="/img/paracas.png" alt="Paracas"
                    class="object-contain mx-auto rounded-xl hover:opacity-80 transition-opacity">
                <p class="text-center font-medium text-3xl">
                    Paracas
                </p>
            </div>
            <div>
                <img src="/img/iquitos.png" alt="Iquitos"
                    class="object-contain mx-auto rounded-xl hover:opacity-80 transition-opacity">
                <p class="text-center font-medium text-3xl">
                    Iquitos
                </p>
            </div>
        </div>
    </section>
    <!-- banner 3 -->
    <section class="mx-auto flex">
        <img src="/img/banner-3.png" alt="banner-3" class="object-contain w-full absolute blur-sm">
        <div
            class="relative top-10 md:top-32 left-7 md:left-10 lg:top-56 lg:left-24 space-y-3 md:space-y-7 lg:space-y-16">

            <p class="font-bold md:right-52 md:text-4xl lg:text-6xl text-white justify-center">
                ¿ERES PROPIETARIO DE<br>ALGUN ESPACIO?
            </p>

            <p class="font-medium text-xs md:text-xl lg:text-3xl text-white">
                En AlquilaFácil tienes la oportunidad de<br>publicar tu lugar para ganar dinero extra
            </p>
            <button
                class="bg-white text-black text-xs md:text-sm lg:text-xl font-bold px-3 py-1 rounded-md md:px-5 md:py-2 lg:px-7 lg:py-3 md:rounded-md lg:rounded-xl">
                Saber más
            </button>
        </div>
    </section>
</body>

</html>
